{% extends 'base.html' %}

{% block title %}お問い合わせ|Private Diary{% endblock %}

{% block contents %}
<form action="" method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <table>
    {% for field in form %}
    <tr>
        <td>{{field.label_tag}}</td>
        <td>{{ field }}</td>
    </tr>
    {{ field.errors }}
    {% endfor %}
    <tr><td></td><td>
    <button type="submit">送信</button></td>
    </tr>
    </table>

</form>

{% endblock %}
